<style>
    #txt1 {
        width: 95%;
        height: 50px;
        -webkit-transition: 0.5s;
        transition: 0.5s;
        border: 3px solid #ccc;
    }
    input[type=submit] {
        height: 50px;
        border: 3px solid #47476b;
        color: #fff;
        background-color: #47476b;
    }
    #txt1:focus {
        border: 3px solid #555;
    }
</style>
<body style="background-color: #d9edf3">
<div style="padding: 5px 10px 5px 10px;">
<div style="font-family: 'Times New Roman', Times, serif; font-size: 20;"><center>Welcome to your chat {{ user }}</center></div>
<form action="#" method="POST">
        {% csrf_token %}
    <textarea id="txt1" name="msgbox" placeholder="Enter your message here" style="position: absolute; bottom: 5px;"></textarea>
    <input type="submit" name="msgSubmitBtn" value="Send" style="position: absolute; bottom: 5px; right: 2px;>
</form>
{% for msg in allMessages %}
    {% if msg.username == user %}
        <div align="right" style="background-color: #fff; border: 3px solid #d2dee2; padding: 5px;">
            {{ msg.serialNo }}.
            {{ msg.username }}:
            {{ msg.message }} <br>
        </div>
    {% else %}
        <div align="left" style="border: 3px solid #d2dee2;padding: 5px;">
            {{ msg.serialNo }}.
            {{ msg.username }}:
            {{ msg.message }} <br>
        </div>
    {% endif %}
{% endfor %}
</div>
</body>
